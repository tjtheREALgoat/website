<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Reset Styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: rgba(30, 189, 189, 0.306);
            color: #333333;
        }

        /* Header Styles */
        header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(31, 25, 25, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #5c2626;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Computer Science Website</h1>
        <p>Enjoy the content!</p>
    </header>

    <main>
        <h2>Why did i make this</h2>
        <p>this is just for a grade </p>
    </main>

    <footer>
        &copy; this is not fully mines but i did use some other persons code for half so thanks to him
    </footer>
</body>
</html>
